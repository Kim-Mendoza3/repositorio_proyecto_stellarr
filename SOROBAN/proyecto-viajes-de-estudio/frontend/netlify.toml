# Netlify Configuration for Next.js Frontend
# Simple configuration for Next.js deployment

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Routes for Next.js SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
