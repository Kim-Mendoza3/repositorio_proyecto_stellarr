# Netlify Configuration for Proyecto Viajes de Estudio
# Build and deploy Next.js frontend

[build]
  base = "SOROBAN/proyecto-viajes-de-estudio/frontend"
  command = "npm install --legacy-peer-deps --no-optional && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Routes configuration for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
