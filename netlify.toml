# Netlify Configuration for Proyecto Viajes de Estudio
# Build and deploy Next.js frontend

[build]
  base = "Repositorio_Proyecto_Stellar/SOROBAN/proyecto-viajes-de-estudio/frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Routes configuration for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
